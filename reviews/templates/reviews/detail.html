{% extends 'base.html' %}

{% block content %}
  <h1>detail</h1>
  <p>{{review.title}}</p>
  <p>{{review.content}}</p>
  <p>{{review.movie_name}}</p>
  <p>{{review.grade}}</p>
  <a href="{% url 'reviews:update' review.pk %}" class="btn btn-success">수정</a>
  <a href="{% url 'reviews:delete' review.pk %}" class="btn btn-danger">삭제</a>
{% endblock %}
