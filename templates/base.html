<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <div class="box">
          {% if request.user.is_authenticated %}
          <a class="navbar-brand" href="accounts:detail">
            Hello,
            {{ request.user }}</a>
          <a href="{% url 'accounts:logout' %}" class='btn btn-primary'>logout</a>

          {% comment %} reviews {% endcomment %}
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="{% url 'reviews:index' %}">review index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="{% url 'reviews:create' %}">review create</a>
          </li>
          {% else %}
          <a href="" class="navbar-brand">Hello, unknown
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="{% url 'accounts:signup' %}">Sign up</a>
            </li>

          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>

</html>
