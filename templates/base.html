<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid d-flex justify-content-between">
            <div class="box">
              <h1>
                <a href="{% url 'reviews:index' %}" class="navbar-brand">Hello,</a>
                {% if request.user.is_authenticated %}
                  <a class="text-decoration-none text-black" href="{% url 'accounts:detail' request.user.pk %}">
                    {{ request.user }}</a>
                {% else %}
                  unknown
                {% endif %}
              </h1>
            </div>
            <div class="box">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if request.user.is_authenticated %}
                    <li class="nav-item">
                      <a href="{% url 'accounts:logout' %}" class='btn btn-primary'>logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn btn-primary" href="{% url 'accounts:signup' %}">Sign up</a>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section>
        {% block content %}{% endblock %}
      </section>
      <footer>
        <div class="container-fluid bg-dark text-white text-center fixed-bottom">
          <h6>
            김재형, 김지영, 배서림
          </h6>
        </div>
      </footer>
    </div>
  </body>

</html>
